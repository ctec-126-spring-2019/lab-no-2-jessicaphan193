<!-- Lab 2 - Part 1 JavaScript -->
<script>
    function startThings(){
        let romanNumeral; // do not modify
        // your code goes here
        // be sure to assign the roman numeral to the variable romanNumeral
        // it will be used to display it on the web page using the code below

        let theNumber = parseInt(prompt("Enter a Number between 1 and 10"));			
        
        switch (theNumber) {
            case 1: theNumber = "I";
                break;
            case 2: theNumber = "II";
                break;
            case 3: theNumber = "III";
                break;
            case 4: theNumber = "IV";
                break;
            case 5: theNumber = "V";
                break;
            case 6: theNumber = "VI";
                break;
            case 7: theNumber = "VII";
                break;
            case 8: theNumber = "VIII";
                break;
            case 9: theNumber = "IX";
                break;
            case 10: theNumber = "X";
            
            default: theNumber = "Your Roman Numeral is: ERROR"
                break;



        }






        // do not modify start
        let outputDiv = document.getElementById('output');
        outputDiv.innerHTML = romanNumeral;
        // do not modify end
    }
</script>
